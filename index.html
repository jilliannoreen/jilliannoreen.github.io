    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        @apply text-green-400 font-mono h-screen flex items-center justify-center p-4 overflow-hidden;
        background: linear-gradient(
          270deg,
          #ffd6e0,
          #e0f7fa,
          #fce4ec,
          #e8eaf6,
          #e0f2f1
        );
        background-size: 1000% 1000%;
        animation: gradientShift 20s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .typing-cursor::after {
        content: "";
        display: inline-block;
        width: 10px;
        height: 1rem;
        margin-left: 4px;
        background-color: #00ff87;
        animation: blink 1s steps(1) infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      .terminal-output::-webkit-scrollbar {
        display: none;
      }

      .terminal-output {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .mac-dock {
        height: 75px;
      }

      .mac-dock a {
        position: relative;
        display: flex;
        align-items: end;
        justify-content: center;
        width: 48px;
        height: 48px;
        transition: transform 0.2s ease;
      }

      .mac-dock img {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.2s ease;
        transform-origin: bottom center;
      }

      .mac-dock a:hover img {
        transform: scale(1.6);
        z-index: 10;
      }

      .mac-dock a:hover + a img,
      .mac-dock a:has(+ a:hover) img {
        transform: scale(1.3);
        z-index: 5;
      }

      .mac-dock a:hover + a + a img,
      .mac-dock a:has(+ a + a:hover) img {
        transform: scale(1.1);
        z-index: 2;
      }

      @media (max-width: 768px) {
        .mac-dock {
          height: 50px;
          gap: 0.5rem !important;
          padding: 0.5rem 1rem !important;
        }

        .mac-dock a {
          width: 36px !important;
          height: 36px !important;
        }
      }

      @media (max-width: 375px) {
        .mac-dock {
          height: 48px;
          gap: 0.25rem !important;
          padding: 0.5rem 0.75rem !important;
        }

        .mac-dock a {
          width: 32px !important;
          height: 32px !important;
        }

        .mac-dock img,
        .mac-dock a:hover img,
        .mac-dock a:hover + a img,
        .mac-dock a:has(+ a:hover) img {
          transform: scale(1) !important;
          margin-bottom: 0 !important;
        }
      }
    </style>
  </head>

    <script>
        const terminal = document.getElementById("terminal");
        const lines = [
            '<span class="text-blue-400">‚ûú</span> whoami',
            "> Jillian Noreen ‚Äî developer, professional Google searcher, still debugging life",
            "",
            '<span class="text-blue-400">‚ûú</span> curl https://jilliannoreen.dev',
            "> 204 No Content ‚Äî but it‚Äôs gonna be ‚ú® amazing ‚ú®",
            "",
            '<span class="text-blue-400">‚ûú</span> git commit -m \"add real content\"',
            "> warning: commit contains 0 actual content",
            "",
            '<span class="text-blue-400">‚ûú</span> git push origin main',
            "> üö® Remote rejected: Not this mess again",
            "",
            '<span class="text-blue-400">‚ûú</span> ./progress-tracker',
            "> [‚ñà‚ñà‚ñà‚ñà‚ñà-------------] 23% Complete",
            "> üß† Mental status: debugging self",
            "> ‚òï Caffeine level: dangerously low",
            "",
            '<span class="text-blue-400">‚ûú</span> sudo make-it-happen',
            "> Authentication required: please enter confidence password",
            "> ‚ùå Incorrect. Try therapy",
            "",
            '<span class="text-blue-400">‚ûú</span> echo \"Hello, world!\"',
            "> Hello! You‚Äôve reached Jillian‚Äôs portfolio in progress.",
            "> Hang tight, it‚Äôll be worth it üíñ",
            "",
            '<span class="text-blue-400">‚ûú</span> fortune',
            "> ‚ÄúGreat things take time. And even longer with custom fonts.‚Äù",
            "",
            '<span class="text-blue-400">‚ûú</span> logout',
            "> Goodbye. Portfolio coming soon‚Ñ¢. For real. Maybe.",
            "",
        ];

        let lineIndex = 0;

        function typeLine(content, cb) {
            const p = document.createElement("p");
            p.innerHTML = '<span class="typing-cursor"></span>';
            terminal.appendChild(p);

            requestAnimationFrame(() => {
            p.scrollIntoView({ behavior: "smooth", block: "end" });
            terminal.scrollTop = terminal.scrollHeight;
            });

            let charIndex = 0;

            setTimeout(() => {
            function typeChar() {
                if (charIndex <= content.length) {
                p.innerHTML =
                    content.slice(0, charIndex) +
                    '<span class="typing-cursor"></span>';
                charIndex++;
                terminal.scrollTop = terminal.scrollHeight;
                setTimeout(typeChar, 20);
                } else {
                p.innerHTML = content;
                if (cb) setTimeout(cb, 400);
                }
            }

            typeChar();
            }, 300);
        }

        function startTyping() {
            if (lineIndex >= lines.length) {
            const finalLine = document.createElement("p");
            finalLine.innerHTML = '<span class="text-blue-400">‚ûú</span><span class="typing-cursor"></span>';
            terminal.appendChild(finalLine);
            return;
            }

            typeLine(lines[lineIndex], () => {
            lineIndex++;
            startTyping();
            });
        }

        window.onload = startTyping;
    </script>
